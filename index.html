<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <title>Effective Forms with External Authentication</title>

</head>
<body>
    <div class="container mt-4 mb-4">
        <button id="signInButton" class="btn btn-primary">
            Create Account / Sign In
        </button>
        <button id="signOutButton" class="btn btn-secondary" style="display: none;">
            Sign Out
        </button>
    </div>
    <div class="container">
        <h1>Complete the Form</h1>
      <form id="form" onsubmit="return validateForm();"></form>
            <!-- Personal Information -->
            <fieldset class="mb-3">
                <legend>Personal Information</legend>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" required>
                        <option value="">Select a country</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Select country code">
                            <option selected>Select...</option>
                            <!-- Country codes will be filled by JavaScript -->
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                </div>
            </fieldset>

            <!-- Address -->
            <fieldset class="mb-3">
                <legend>Address</legend>
                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="zipCode" required>
                </div>
            </fieldset>

            <!-- Payment and Delivery Options -->
            <fieldset class="mb-3">
                <legend>Options</legend>
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label">Shipping Method</label>
                    <select class="form-select" id="shippingMethod" required>
                        <option value="">Select shipping method</option>
                        <option value="DPD">DPD</option>
                        <option value="InPost">InPost</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod" required>
                        <option value="">Select payment method</option>
                        <option value="card">Card</option>
                        <option value="blik">BLIK</option>
                        <option value="intermediary">Payment Intermediary</option>
                    </select>
                </div>
            </fieldset>

            <!-- Additional Data -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-feedback-modal">Submit</button>
        </form>
    </div>

    <!-- Click Report Modal -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Click Report</h1>
                    <button type of="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Mouse Click Count: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
